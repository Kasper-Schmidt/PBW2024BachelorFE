  <span class="text-gray-500 dark:text-gray-100"></span>
  <label class="relative inline-block w-10 h-6"> 
    <input type="checkbox" (change)="toggleTheme()" class="hidden" />
    <span class="slider block w-full h-full bg-gray-300 rounded-full cursor-pointer dark:bg-gray-400"></span>

</div>
